<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    color: white;
}

h1 {
    margin-bottom: 40px;

/* ðŸ”¥ ButonlarÄ± yan yana dizen alan */
.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* âœ¨ Cam + Glow efektli buton */
.btn {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: white;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

.btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

</style>
