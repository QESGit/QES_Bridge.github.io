<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Listesi</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    color: white;
}

h1 {
    margin-bottom: 40px;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.btn {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 15px;
    cursor: pointer;
    color: white;
    text-decoration: none;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    display: inline-block;
}

.btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* ðŸŽ¨ Renkler */
.blue { background-color: #3498db; }
.red { background-color: #e74c3c; }
.green { background-color: #2ecc71; }
.purple { background-color: #9b59b6; }
.orange { background-color: #e67e22; }

</style>
</head>

<body>

<h1>Site Listesi</h1>

<div class="button-group">
    <a href="https://www.google.com.tr" target="_blank" class="btn blue">
        Google<br>
        <small>www.google.com.tr</small>
    </a>

    <a href="https://www.youtube.com" target="_blank" class="btn red">
        YouTube<br>
        <small>www.youtube.com</small>
    </a>

    <a href="https://www.facebook.com" target="_blank" class="btn blue">
        Facebook<br>
        <small>www.facebook.com</small>
    </a>

    <a href="https://www.instagram.com" target="_blank" class="btn purple">
        Instagram<br>
        <small>www.instagram.com</small>
    </a>

    <a href="https://www.github.com" target="_blank" class="btn green">
        GitHub<br>
        <small>www.github.com</small>
    </a>

    <a href="https://www.linkedin.com" target="_blank" class="btn orange">
        LinkedIn<br>
        <small>www.linkedin.com</small>
    </a>
</div>

</body>
</html>
