<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QES Bridge</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 40px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
        .red { background-color: #e74c3c; }
    </style>
</head>
<body>

    <h1>QES Bridge Panel</h1>

    <button class="btn blue"
        onclick="window.location.href='http://192.168.1.10'">
        Local Sunucu
    </button>

    <button class="btn green"
        onclick="window.location.href='https://google.com'">
        Google
    </button>

    <button class="btn red"
        onclick="window.location.href='http://1.2.3.4:8080'">
        Remote IP
    </button>

</body>
</html>
